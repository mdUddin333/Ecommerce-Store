<div class="container">
  <div class="col-mb-4">
    <h3 class="text-center">All Product Details</h3>
    <div class="row">
      <div class="col-sm-6" *ngFor="let product of products">
        <div class="card" style="width: 18rem;" >
          <img src="{{ product.image }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <h1>
              {{ product.price | currency }}
              <span style="color: #666; font-size: 18px"><del>{{ product.category }}</del></span>
            </h1>
            <!-- <p class="card-text">{{ product.description }}</p> -->
            <button (click)="onClickCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
